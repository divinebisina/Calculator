<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/cal.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body class="js-first-part first-part" onkeydown="
    keyPress();
    errorTest(cal);
  ">
    <div class="grid">
      <div class="calcu js-cal"></div>
      <p>
        <button class="orange" onclick="
        errorTest(cal += '(');
        updateCalcu(cal);
        console.log(cal);
        ">
          (
        </button>
        <button class="orange" onclick="
        errorTest(cal += ')');
        updateCalcu(cal);
        console.log(cal);
        ">
          )
        </button>
        <button class="orange root" onclick="
        errorTest(cal += '**2');
        updateCalcu(cal);
        console.log(cal);
        ">
          x<span>2</span>
        </button>
        <button class="orange" onclick="
        errorTest(cal += '**0.5');
        updateCalcu(cal);
        console.log(cal);
        ">
          &radic;
        </button>
      </p>
      <p>
        <button onclick="
          errorTest(cal += '1');
          updateCalcu(cal);
          console.log(cal);
        ">
          1
        </button>
        <button onclick="
        errorTest(cal += '2');
        updateCalcu(cal);
        console.log(cal);
        ">
          2
        </button>
        <button onclick="
        errorTest(cal += '3');
        updateCalcu(cal);
        console.log(cal);
        ">
          3
        </button>
        <button class="orange" onclick="
        errorTest(cal += ' + ');
        updateCalcu(cal);
        console.log(cal);
        ">
          +
        </button>
      </p>
      <p>
        <button onclick="
        errorTest(cal += '4');
        updateCalcu(cal);
        console.log(cal);
        ">
          4
        </button>
        <button onclick="
        errorTest(cal += '5');
        updateCalcu(cal);
        console.log(cal);
        ">
          5
        </button>
        <button onclick="
        errorTest(cal += '6');
        updateCalcu(cal);
        console.log(cal);
        ">
          6
        </button>
        <button class="orange" onclick="
        errorTest(cal += ' - ');
        updateCalcu(cal);
        console.log(cal);
        ">
          -
        </button>
      </p>
      <p>
        <button onclick="
        errorTest(cal += '7');
        updateCalcu(cal);
        console.log(cal);
        ">
          7
        </button>
        <button onclick="
        errorTest(cal += '8');
        updateCalcu(cal);
        console.log(cal);
        ">
          8
        </button>
        <button onclick="
        errorTest(cal += '9');
        updateCalcu(cal);
        console.log(cal);
        ">
          9
        </button>
        <button class="orange" onclick="
        errorTest(cal += ' * ');
        updateCalcu(cal);
        console.log(cal);
        ">
          x
        </button>
      </p>
      <p>
        <button onclick="
        errorTest(cal += '0');
        updateCalcu(cal);
        console.log(cal);
        ">
          0
        </button>
        <button onclick="
        errorTest(cal += '00');
        updateCalcu(cal);
        console.log(cal);
        ">
          00
        </button>
        <button onclick="
        errorTest(cal += '.');
        updateCalcu(cal);
        console.log(cal);
        ">
          .
        </button>
        <button class="orange" onclick="
        errorTest(cal += ' / ');
        updateCalcu(cal);
        console.log(cal);
        ">
          /
        </button>
      </p>
      <div class="last">
        <button onclick="
        errorTest(cal = '');
        updateCalcu(cal);
        console.log(cal);
        ">
          Clear
        </button>
        <button onclick="
        errorTest(cal.slice(0, -1));
        updateCalcu(cal);
        console.log(cal);
        ">
          Del
        </button>
        <button onclick="
        let result;
        try {
          result = eval(cal);
        } catch (e) {
          result = 'Error';
        }
        errorTest(result);
        updateCalcu(result);
        console.log(cal);
        ">
          =
        </button>
        <a href="settings.html">
          <button class="settings">
            <img src="images/dark-mode-icon.png" class="image">
          </button>
        </a>
      </div>
    </div>

    <script src="scripts/cal.js"></script>
  </body>
</html>
